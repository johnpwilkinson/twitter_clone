<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>{% block title %}Twitter Clone{% endblock %}</title>
</head>



<body>
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div style=" vertical-align: middle;">
    <p>
     <span style="font-size: 1.8em">Twitter</span>
    </p>
  </div>
  <div class="ml-auto">
      <a href='/tweet/' class="btn btn-primary">Tweet!</a>
      <a href='/user/{{request.user.username}}' class="btn btn-primary">Profile</a>
      <a href='/signup/' class="btn btn-primary">Sign Up for Twitter</a>
      <a href='/users/logout/' class="btn btn-primary">Logout</a>
    </div>
  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
