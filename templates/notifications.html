{% extends 'base.html' %}

{% block title %}Notifications{% endblock %}

{% block content %}

  <h1>Notifications</h1>
  <div style=justify-content:center class='row'>

    {% for each in notifs %}
    <div style=margin:15px class='card card-body'>
      <p>{{each.the_tweet.tweet}}</p>

    </div>
    {% endfor %}

</div>
{% endblock %}
